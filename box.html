<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		#box{
			width: 100px;
			height: 100px;
		background-color: blue;
		background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUNLTHQISplL8MO8rrVQpkxbvEFTt5bLZugw&usqp=CAU);
			background-size: contain;
			background-repeat: no-repeat;
			position: absolute;
		}

	</style>
</head>
<body>
	<script type="text/javascript">
	document.addEventListener("mousemove", function (event) { 
	box.style.top = event.clientY + "px"
	box.style.left= event.clientX+ "px"
			})

			
	</script>
<div id="box"></div>
</body>
</html>

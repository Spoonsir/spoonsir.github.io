<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

#box{
	height: 100px;
	width: 100px;
	text-align: center;
}	
#box1{
	height: 100px;
	width: 100px;
	text-align: center;
}	
#box2{
	height: 100px;
	width: 100px;
	text-align: center;
}	
	</style>
</head>
<body>
	<p>So there was a 
<span id="box">________________ </span>
who
<span id="box1">_______________</span>
a
<span id="box2">_______________</span>


</p>

<script type="text/javascript">
	alert("click on each line for a random word")

	var jobs = ["blacksmith", "stock trader", "frat guy", "police", "teacher","firefighter"]
	var verb  = ["jumped", "crossed", "killed", "climbed", "loved", "walked"]
	var object = ["border", "river", "wall", "pizza", "rocky path", "chicken"]

	box.addEventListener("click", 
		function () {
			var random = Math.round(Math.random()*5);
			box.innerText = jobs[random];
		})
	box1.addEventListener("click", 
		function () {
			var random1 = Math.round(Math.random()*5);
			box1.innerText = verb[random1];
		})

	box2.addEventListener("click", 
		function () {
			var random2 = Math.round(Math.random()*5);
			box2.innerText = object[random2];
		})

</script>



</body>
</html>

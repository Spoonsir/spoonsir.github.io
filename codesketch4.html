<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

#box{
	height: 100px;
	width: 100px;
	text-align: center;
}	
#box1{
	height: 100px;
	width: 100px;
	text-align: center;
}	
#box2{
	height: 100px;
	width: 100px;
	text-align: center;
}	
	</style>
</head>
<body>
	<p>
<span id="box">________________ </span>
translates to
<span id="box1">_______________</span>
and is a 
<span id="box2">_______________</span>


</p>

<script type="text/javascript">
	

	var jobs = ["mater", "dico", "duco", "laetus", "puer","nautae"]
	var verb  = ["mother", "to say", "to lead", "happy", "boy", "sailor"]
	var object = ["1st declension noun", "verb", "212 adjective", "2nd declension noun", "3rd declension noun"]

	box.addEventListener("click", 
		function () {
			var random = Math.round(Math.random()*5);
			box.innerText = jobs[random];
		})
	box1.addEventListener("click", 
		function () {
			var random1 = Math.round(Math.random()*5);
			box1.innerText = verb[random1];
		})

	box2.addEventListener("click", 
		function () {
			var random2 = Math.round(Math.random()*4);
			box2.innerText = object[random2];
		})

</script>



</body>
</html>

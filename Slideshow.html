<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-size="contain" data-background-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq8zRC-8WY_imkbWkQDJJeKBxKi5wRpRxy4g&usqp=CAU">Oreal Camejo</section>
				<section data-background-size="contain" data-background-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSBJePl2laUGnZ9aGo6tGdg03OtjJqVkHNkQ&usqp=CAU">Erik Shoji</section>
				<section data-background-image= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLfMCVuzY7rCNuiYv91MwZTgrakC3zZpSmAA&usqp=CAU">Ran Takahashi</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>

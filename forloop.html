<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	.bagels{
		width: 100px;
		height: 100px;
		background-image:url(bagel.jpg);
	background-position: center;
	background-size: contain;
	background-repeat: no-repeat;
		display: inline-block;
		margin: 3px;
		border-radius: 50%;
	}
</style>

</head>
<body>

<script type="text/javascript">
function makeBagels (something){

var bagel = document.createElement('div');
document.body.appendChild(bagel);
bagel.classList.add('bagels')
bagel.innerText = something
}

for(var i=1; i<1001; i = i+1){
	makeBagels(i)
}



</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#box1{
			width: 200px;
			height: 200px;
			background-color:color1;
			border-radius: 10px;
			border: 1px solid black;
		}
		#box2{
			width: 200px;
			height: 200px;
			background-color:color1;
			border-radius: 10px;
			border: 1px solid black;
		}
		#box3{
			width: 200px;
			height: 200px;
			background-color:color1;
			border-radius: 10px;
			border: 1px solid black;
		}
	
		
	</style>
</head>
<body>

<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>



<script type="text/javascript">
	var color1 = ["red", "blue", "yellow", "green", "pink", "purple"]

	document.addEventListener("click",
		function(){
	var random = Math.round(Math.random()*5);
			box1.style.backgroundColor = color1[random];
		})

	document.addEventListener("click",
		function(){
	var random1 = Math.round(Math.random()*5);
			box2.style.backgroundColor = color1[random1];
		})

	document.addEventListener("click",
		function(){
	var random2 = Math.round(Math.random()*5);
			box3.style.backgroundColor = color1[random2];
		})
</script>
</body>
</html>
